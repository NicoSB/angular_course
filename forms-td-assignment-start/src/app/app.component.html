<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            name="email"
            class="form-control"
            ngModel
            email
            required
            #email="ngModel">
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
          id="subscription"
          class="form-control"
          name="subscription"
          [ngModel]="defaultSubscription"
          #subscription="ngModel">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please choose a subscription</span>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password="ngModel">
        </div>
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        <button
          class="btn btn-primary"
          (click)="onSubmit()">
          Submit
        </button>
      </form>
      <span class="help-block" *ngIf="!f.valid && f.touched">Warning: Form is not completely filled in</span>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionaally, display it in your template.
      -->
    </div>
  </div>
</div>
