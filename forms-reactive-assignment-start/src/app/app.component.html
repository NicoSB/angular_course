<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="projectname"
            id="projectname">
          </div>
          <span
            *ngIf="projectForm.get('projectname').invalid && projectForm.get('projectname').touched"
            class="help-block">
            <span *ngIf="projectForm.get('projectname').errors['nameIsForbidden']">This project name is invalid</span>
            <span *ngIf="projectForm.get('projectname').errors['required']">This field is required</span>
          </span>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              formControlName="email"
              id="email">
          </div>
          <span
            *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
            class="help-block">Please enter a valid email!</span>
          <div class="form-group">
            <label for="status">Project Status</label>
            <select
            id="status"
            class="form-control"
            name="status"
            >
              <option value="stable">stable</option>
              <option value="critical">critical</option>
              <option value="finished">finished</option>
            </select>
          </div>

            <button class="btn btn-primary"
            [disabled]="projectForm.invalid">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
